        <div class="btns">
            <div class="row">
                <div style="float: left" id="ce" onclick="backspc()">Backspace</div>
                <div style="float: left" onclick="fact()">x!</div>
                <div style="float: left" class="btn">(</div>
                <div style="float: left" class="btn">)</div>
                <div style="float: left" class="btn">%</div>
                <div style="float: left" id="ac" onclick="screen.value=''">AC</div>
            </div>

            <div class="row">
                <div style="float: left" onclick="sin()">sin</div>
                <div style="float: left" onclick="pi()">π</div>
                <div style="float: left" class="btn">7</div>

            </div>

            <div class="row">
                <div style="float: left" onclick="cos()">cos</div>
                <div style="float: left" onclick="log()">log</div>
                <div style="float: left" class="btn">4</div>
                <div style="float: left" class="btn">5</div>
                <div style="float: left" class="btn">6</div>
                <div style="float: left" class="btn">×</div>
            </div>

            <div class="row">
                <div style="float: left" onclick="tan()">tan</div>
                <div style="float: left" onclick="sqrt()">√</div>
                <div style="float: left" class="btn">1</div>
                <div style="float: left" class="btn">2</div>
                <div style="float: left" class="btn">3</div>
                <div style="float: left" class="btn">-</div>
            </div>

            <div class="row">
                <div style="float: left" onclick="e()">e</div>
                <div style="float: left" onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">y</span>
                </div>
                <div style="float: left" class="btn">0</div>
                <div style="float: left" class="btn">.</div>
                <div style="float: left" id="eval" onclick="result()">=</div>
                <div style="float: left" class="btn">+</div>
            </div>
        </div>
    </div>
